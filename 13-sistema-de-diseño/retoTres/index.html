<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <script
      src="https://kit.fontawesome.com/52e5146a85.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-item">
        <span>Hint text</span>
        <input
          class="input input-hint"
          placeholder="Hint text"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="input-item">
        <span>Press</span>
        <input
          class="input input-press"
          placeholder="Hint text"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="input-item">
        <span>Focus</span>
        <input
          class="input input-focus"
          placeholder="Hint text"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="input-item">
        <span>Normal Input Text</span>
        <input
          class="input input-default"
          placeholder="Input Text"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="input-item">
        <span>Error</span>
        <input
          class="input input-error"
          placeholder="Input Text"
          type="text"
          name=""
          id=""
        />
        <i class="fas fa-times error-icon"></i>
      </div>
      <div class="input-item">
        <span>Valid</span>
        <input
          class="input input-valid"
          placeholder="Input Text"
          type="text"
          name=""
          id=""
        /><i class="fas fa-check checked-icon"></i>
      </div>
      <div class="input-item">
        <span>Disabled</span>
        <input
          class="input input-disabled"
          type="text"
          name=""
          id=""
          placeholder="Input text"
          disabled
        />
        <i class="fas fa-ban disabled-icon"></i>
      </div>
    </div>
  </body>
</html>
